        <h2>Introduction</h2>
        <p>The Notes View allows you to annotate on your graph. This is useful for remembering important pieces of information, and keeping track of what plugins have been run.</p>
        <div style="text-align: center">

        <p><img src="../constellatin/CoreNotesView/src/au/gov/asd/tac/constellation/views/notes/docs/resources/NotesView.png" alt="Notes
        View" /></p>
        </div>

        <p>There are two kinds of notes that can be added to the Notes View:</p>
        <h2>User-Generated Notes</h2>
        <p>These are notes which are created by a user and are coloured purple. These notes are generated by filling the title and note fields located at the bottom of the Notes View and pressing "Add Note". Both of these fields need to be filled in otherwise a message will pop-up prompting you to fill in both fields. If you have the "Link note to graph selection" option enabled, the note will be applied to all the nodes and transactions that are selected on the graph (a count of how many of each will be displayed on the note). If the option is not enabled, or there is nothing selected on the graph, the note is applied to the entire graph.</p>
        <p>Once added, these notes can edited by pressing the "Edit" button on the note. When editing, you can edit both the content and the selection that a note is linked to. A note can be deleted by pressing the "Delete" button on the note.</p>
        <p>You can see which nodes and transactions a user-generated note is linked to by right-clicking on a note and pressing "Select on Graph". This will change the graph selection to only the nodes and transactions linked to that note.</p>
        <h2>Auto-Generated Notes</h2>
        <p>These are notes which are created by Constellation and are coloured blue. These notes are generated when plugins are executed. Unlike user generated notes, these notes cannot be edited or removed.</p>
        <p>NOTE: Auto generated notes are always created in the background but they won't be added to the Notes View unless the view is open. If you close Constellation before it has a chance to add those notes to the Notes View, those notes will be lost.</p>
        <h2>Filters</h2>
        <p>There are filters available to determine what notes are visible in the view:</p>
        <ul>
        <li><em>User Notes</em>: Show all the user-generated notes.</li>
        <li><em>Auto Notes</em>: Show all the auto-generated notes. When this is ticked, an additional filter drop-down is added, allowing you to filter on specific types of plugins.</li>
        <li><em>Selected</em>: Show all the user-generated notes for a given selection (including those applied to the entire graph). When this is ticked, the User Notes and Auto Notes options are automatically unticked (if any of them are ticked). Similarly, if you tick one of the other filter options, this option will be automatically unticked.</li>
        </ul>

                for (var cookie in allCookies) { 
                    if (cookie != null) {
                        $("#" + cookie).removeClass('show');
                        var cookieValue = Cookies.get(cookie);
                        if (cookieValue == ("true")) {
                            $("#" + cookie).collapse('show');
                        } else {
                            $("#" + cookie).collapse('hide');
                            $("#" + cookie + " .collapse").removeClass('show');
                        }
                    }
                }
            });

            $(".collapse").on('shown.bs.collapse', function(e) {
                console.log('shown');
                e.stopPropagation();
                var active = $(this).attr('id');
                Cookies.set(active, "true");
                $("#" + active).addClass('show');
            });
            $(".collapse").on('hidden.bs.collapse', function(e) {
                console.log('collapsed');
                e.stopPropagation(); 
                var active = $(this).attr('id');
                Cookies.set(active, "false");
                $("#" + active).removeClass('show');
                $("#" + active).collapse('hide');
            });
