name: Receive documentation update trigger
# Receives a trigger from Constellation repository to update documentation.
# Sends a pong request to acknowledge that it has been received.

on: [repository_dispatch]

jobs:
  ping-pong:
    runs-on: ubuntu-20.04
    container:
      image: docker://pandoc/latex:2.9
      options: --entrypoint=bash
    steps:
      - name: get curl
        run: |
          apk add curl
      - name: Event Information
        run: |
          echo "Event '${{ github.event.action }}' received from '${{ github.event.client_payload.repository }}'"
      - name: PONG - Dispatch response to received PING
        if: github.event.action == 'ping'
        run: |
          curl -X POST https://api.github.com/repos/aldebaran30701/constellation/dispatches \
          -H 'Accept: application/vnd.github.v3+json' \
          -u ${{ secrets.ACCESS_TOKEN }} \
          --data '{"event_type": "pong", "client_payload": { "repository": "'"$GITHUB_REPOSITORY"'" }}'
      - name: Checkout GHPages
        uses: actions/checkout@v2
        with:
          path: pages
      - name: Get documentation files
        uses: actions/checkout@v2
        with:
          repository: aldebaran30701/constellation
          path: ./const
          #ref: documentation_update
      - name: converting
        run: |
              echo "converting .md to .html using template" \
               find */src/ -path '*/docs/*' -name "*.md" | \
                while read x \
                do \
               	 pandoc --template="const/onlinePandocTemplate.txt" -f commonmark -t html $x > "$x".html \
                done \
                echo "done converting...." \
                echo "renaming all .md.html to .html" \
                find */src/ -name *.md.html | \
                    while read x \
                    do \
                        mv "$x" "${x%.md.html}".html \
                    done \
                echo "done renaming...." \
                echo "Moving all html png jpg to /pages/docs/constydocs" \
                find */src/ -path '*/docs/*' -name "*html" | xargs cp --parents -t /pages/docs/constydocs \
                find */src/ -path '*/docs/*' -name "*.png" | xargs cp --parents -t /pages/docs/constydocs \
                find */src/ -path '*/docs/*' -name "*.jpg" | xargs cp --parents -t /pages/docs/constydocs \
                echo "done moving...."

        # Make changes here and then commit them
        # git config user.name github-actions
        # git config user.email github-actions@github.com
        # git add .
        # git commit -m "Automated Help Page Update"
        # git push

      - name: upload items
        uses: actions/upload-artifact@master
        with:
          name: upload pages/constydocs
          path: /pages/docs/constydocs
